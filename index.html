<body>
    <div id="DrawIt">
        <p>{{getList()}}</p>
        <p>Πόσες λέξεις;</p>
        <input v-model="wordNumInput">
        <p>Τι έχουμε;</p>
        <input v-model="textFilter">
        
        <template v-for="word in words">
            <div v-show="word.full.startsWith(textFilter) && (wordNum === 0 || word.wordData.length == wordNum)">
                {{word.full}}: {{word.full.length}} ({{word.wordData.length}})
            </div>
        </template>
    </div>
    
    
</body>
